<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="/static/register_agri/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="/static/register_agri/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/static/register_agri/images/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/static/register_agri/images/registration-form-1.jpg" alt="">
				</div>
				<form class="form" role="form" action="/register/petani" method="post">
					<h3>Registration Form</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="username" name="username" class="form-control">	

					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Address" name="address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="jenis kelamin" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" name="password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="kategori petani " class="form-control">
							<option value="" disabled selected>Kategori Petani</option>
							<option value="male">Tomat</option>
							<option value="femal">Padi</option>
							<option value="other">Semangka</option>
							<option value="male">Anggur</option>
							<option value="femal">Bawang</option>
							<option value="other">Cabe</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<button type="submit" class="btn btn-success btn-lg float-right">Register</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
